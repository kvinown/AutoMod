<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>AutoMod</title>
		<!-- Favicon -->
		<link
			rel="icon"
			href="img/logo.jpeg"
			type="image/x-icon" />
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="css/style.css" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbarContainer">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
				<div class="container d-flex justify-content-center">
					<a
						class="navbar-brand mx-3"
						href="#">
						<img
							src="img/logo.jpeg"
							alt="Logo"
							width="50" />
					</a>
					<button
						class="navbar-toggler ms-auto"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-center ms-auto"
						id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item mx-2">
								<a
									class="nav-link"
									aria-current="page"
									href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item mx-2">
								<a
									class="nav-link"
									href="about.html"
									>About</a
								>
							</li>
							<li class="nav-item mx-2">
								<a
									class="nav-link active"
									href="contact.html"
									>Contact</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<!-- Akhir Navbar -->

		<!-- Content -->
		<div class="contentContainer content">
			<!-- Contact -->
			<div class="container my-5">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<h2>Contact Us</h2>
						<form id="contactForm">
							<div class="mb-3">
								<label
									for="name"
									class="form-label"
									>Name</label
								>
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Your Name"
									required />
							</div>
							<div class="mb-3">
								<label
									for="email"
									class="form-label"
									>Email</label
								>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Your Email"
									required />
							</div>
							<div class="mb-3">
								<label
									for="message"
									class="form-label"
									>Message</label
								>
								<textarea
									class="form-control"
									id="message"
									rows="4"
									placeholder="Your Message"
									required></textarea>
							</div>
							<!-- ReCAPTCHA -->
							<div class="mb-3">
								<div
									class="g-recaptcha"
									data-sitekey="your-site-key"></div>
							</div>
							<button
								type="submit"
								class="btn btn-primary">
								Send
							</button>
						</form>
						<!-- Success/Error Message -->
						<div
							id="formMessage"
							class="mt-3"></div>
					</div>
				</div>
			</div>
			<!-- Akhir Contact -->
		</div>
		<!-- Akhir Content -->

		<!-- Footer -->
		<footer class="bg-dark text-white py-4">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h5>AutoMod</h5>
						<p>A leading provider of car modification parts with a wide selection to meet your needs.</p>
					</div>
					<div class="col-md-4">
						<h5>Contact Us</h5>
						<ul class="list-unstyled">
							<li>Email: info@automod.com</li>
							<li>Phone: (123) 456-7890</li>
							<li>Address: Jl. Contoh No. 123, Jakarta</li>
						</ul>
					</div>
					<div class="col-md-4">
						<h5>Follow Us</h5>
						<a
							href="#"
							class="text-white me-2"
							><i class="fab fa-twitter"></i
						></a>
						<a
							href="#"
							class="text-white me-2"
							><i class="fab fa-instagram"></i
						></a>
						<a
							href="#"
							class="text-white me-2"
							><i class="fab fa-facebook"></i
						></a>
						<a
							href="#"
							class="text-white"
							><i class="fab fa-tiktok"></i
						></a>
					</div>
				</div>
			</div>
		</footer>
		<!-- Akhir Footer -->
		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<!-- reCAPTCHA -->
		<script
			src="https://www.google.com/recaptcha/api.js"
			async
			defer></script>
		<!-- Form Validation -->
		<script>
			document.getElementById("contactForm").addEventListener("submit", function (event) {
				event.preventDefault();
				var name = document.getElementById("name").value;
				var email = document.getElementById("email").value;
				var message = document.getElementById("message").value;
				var formMessage = document.getElementById("formMessage");

				if (name && email && message) {
					formMessage.innerHTML = '<div class="alert alert-success">Your message has been sent successfully!</div>';
				} else {
					formMessage.innerHTML = '<div class="alert alert-danger">Please fill out all fields.</div>';
				}
			});
		</script>
	</body>
</html>
